
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="{% static 'tasks/styles.css' %}">
</head>
<body>
    <h1>Task List</h1>
    <a href="/task/create/">Add a new task</a>
    <!-- Your table and other content here -->
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for task in tasks %}
          <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.due_date }}</td>
            <td class="{% if task.completed %}completed{% else %}in-progress{% endif %}">
              {% if task.completed %} Completed {% else %} In Progress {% endif %}
            </td>
            <td>
              <a href="/task/{{ task.id }}/edit/">Edit</a> | 
              <a href="/task/{{ task.id }}/delete/">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
</body>
</html>
